{% extends "encyclopedia/layout.html" %}

{% block title %}
   edit
{% endblock %}
{% block body %}
  <h1>EDIT {{ title }}</h1>
  <form action="{% url 'edit' title=title %}" method="post">
    {% csrf_token %}
    <textarea name="content">{{ content }}</textarea>
    <button type="submit">Save</button>
  </form>
{% endblock %}
